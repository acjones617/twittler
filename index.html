<!DOCTYPE html>
<html>
  <head profile>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <script src="jquery.reveal.js" type="text/javascript"></script>
    <script src="underscore.js" type="text/javascript"></script>
    <script src="moment-with-langs.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="twittler_style.css">
    <link rel="stylesheet" href="reveal.css">

    <title>Twittler</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
  </head>
  <body>
    <script>

      /*
      Requirements:

      Show the user new tweets somehow. (You can show them automatically as they're created, or create a button that displays new tweets.)
      Display the timestamps of when the tweets were created.
      Design your interface so that you want to look at and use the product you're making.
      Allow the user to click on a username to see that user's timeline.
      
      EC:
      Show when the tweets were created in a human-friendly way (eg "10 minutes ago"). You'll want to find and use a library for this.
      Allow the user to tweet. (This is going to require you to understand a little more about data_generator.js, but you shouldn't need to modify anything.)

      TO DO:
      FIX: After new tweets button is clicked and I scroll around, clicking on username leads to user's tweets box showing up on very bottom of page??
      */

      /*
      Data generator does :

      Creates two global variables, users and streams.
        users is an array of strings -- all the usernames that you're following.
        streams is an object with two properties, users and home.
          streams.home is an array of all tweets from all the users you're following.
          streams.users is an object with properties for each user. streams.users.shawndrost has all of shawndrost's tweets.
      */

      $(document).ready(function(){
//       var $body = $('body');
//       $body.html('');

        var visibleTweets = [];

        // If someone clicks tweet user, then bring up modal showing that user's tweets

        // Function that pulls up relevant tweets for specific user
        var userTweets = function (thisUser){
          _.each(streams.users[thisUser], function (tweetObj){
            var $tweet = $("<div class='oldT'></div>");
            var $tweetTime = moment(tweetObj.created_at).fromNow();
            $tweet.html('@' + tweetObj.user + ': <span class="tweetTime" data-time="' + tweetObj.created_at + '">' + $tweetTime + '</span><br/><span class="tweetMessage">' + tweetObj.message + '</span>');
            $tweet.insertAfter($('.numTweets'));

            $tweet.show();
            //$("<p>" + $(document).scrolltop() + "</p>").insertAfter($('.numTweets'));
          });
        }

        // Sets each user link in feed to link to modal displaying that user's tweet history.
        var functionalizeUserLink = function () {
          var tweetUsers = _.keys(streams.users);

          _.each(tweetUsers, function (thisUser) {
            $('.'+thisUser).click(function (event) {
              event.preventDefault();
              $('#myModal').reveal({
                //Options for myModal;
                animation: 'fade',                         //fade, fadeAndPop, none
                animationspeed: 300,                       //how fast animtions are
                closeonbackgroundclick: true,              //if you click background will modal close?
                dismissmodalclass: 'close-reveal-modal'    //the class of a button or element that will close an open modal
              });
              
              $('.tweeter').find('h1').text('@'+thisUser + ' tweet timeline');
              $('.numTweets').html('Tweets: <span class="number">' + streams.users[thisUser].length + '</span>');
              $('.tweeter').find('.oldT').remove();
              userTweets(thisUser);
            });
          });
        };

        // Function that adds tweets to main page
        var addTweets = function (){
          _.each(streams.home, function (tweet, index) {
            if (visibleTweets.indexOf(tweet.created_at) == -1){
              var $tweet = $("<div class='oldT'><p class='userName'></p></div>");
              var tweetTime = moment(tweet.created_at).fromNow();
              $tweet.html('<a href="#" data-reveal-id="myModal" class="tweeterClick ' + tweet.user + '">@'+tweet.user+'</a>: <span class="tweetTime" data-time="'+tweet.created_at+'">' + tweetTime + '</span><br/><span class="tweetMessage">' + tweet.message + '</span>');
              $tweet.insertAfter($('.input'));

              // New Tweets start as hidden, slide down over course of 1 second. Change to highlighted at first and then fade in?
              //$tweet.fadeIn(1000);
              $tweet.slideDown(1000);
              visibleTweets.push(tweet.created_at);
              /*
              setTimeout(function () {
                $tweet.addClass('oldT');
                $tweet.removeClass('newT');
              }, 1100);
              */
            }
          });

          // Ensure modal works for all new user links
          functionalizeUserLink();

          //$(.newT).animate({'border-style': 'none', 'border-top-style': 'solid', 'border-color': 'black', 'background-color': 'rgba(163, 250, 246, 0.09)'});
        }
        
        // Screen opens with 10 tweets from data_generator.js
        addTweets();

        // Every 3 seconds, check to see if new tweets have been written, update times
        setInterval(function () {
            var newTweets = 0;
            var index = 0;
            while (index < streams.home.length) {
              var tweet = streams.home[index];
              if (visibleTweets.indexOf(tweet.created_at) == -1) {
                newTweets += 1;
              }
              index += 1;
            }
            // Change button text depending on number of new tweets that have been written
            if (newTweets === 1) {
              $('button').html('Fresh tweets: 1 new tweet available');
            } else if (newTweets > 1) {
              $('button').html('Fresh tweets: ' + newTweets + ' new tweets available');
            }
            if (newTweets >= 1) {
              $('title').html('(' + newTweets + ') Twittler');
            }

            // Update the visible times since given tweet was tweeted
            $('.tweetTime').each(function (index) {
              $(this).text(moment($(this).data('time')).fromNow());
            })

          }, 3000);

        // If Fresh Tweets button clicked, add new tweets, reset button and title text.
        $('button').on('click', function (event) {
          event.preventDefault();
          addTweets();
          $('button').html('0 new tweets available');
          $('title').html('Twittler');
        });

      });

    </script>
    <div class="tweets center">

    <div class="refresh">
      <button type='button' class='addTweetbutton'>0 new tweets available</button>
    </div>

    <form class='input'>
      Tweet!: <input type="text" name="firstname">
    </form>


    </div>

    <div id="myModal" class="reveal-modal tweeter">
      <h1>Modal Tweets</h1>
      <p class="numTweets">Tweets: </p>
      <a class="close-reveal-modal">&#215;</a>
    </div>


  </body>
</html>
